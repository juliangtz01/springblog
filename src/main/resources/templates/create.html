<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Create Ad</title>
</head>
<body>
  <h1>Create an Ad</h1>
  <form th:action="@{/ads/create}" th:method="post" th:object="${ad}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{description}" />
    <br />
    <input type="submit" />
  </form>
</body>
</html>
